<html>
	<head>
		<title>Edit User</title>
	</head>

	<body>
		<h1> Edit! </h1>
		<form action="{{ url_for('user', pk=user.id) }}" method="post">
			<input type="text" name="username" value="{{user.username}}" />
			<input type="text" name="email" value="{{user.email}}" />
			{{ form.csrf_token }}
			<input type="submit" value="Make edits" />
		</form>
	</body>
</html>
